<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus On Today</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main-container">
        <h1>Focus on <span>Today</span></h1>
        <!-- -- Heading Container ---- -->
        <div class="content-container">
            <h2>
                <span>Today </span>
                <img src="images/Sun.svg" alt="sun svg">
            </h2>

            <!-- -- Progress Bar Container ---- -->

            <div class="progress-bar-div">
                <p>Raise the bar by completing your goals!</p>
                <div class="progress-container">
                    <div class="progress">
                        <span>2/3 Completed</span>
                    </div>
                </div>
                <p class="error">Please set all the 3 goals!</p>
            </div>

            <!-- ----- input fields ----- -->

            <div class="inputs-container">
                <div class="input">
                    <div class="checkbox">
                        <img class="tick" src="images/tick.svg" alt="">
                    </div>
                    <input type="text" placeholder="Add new goal... ">
                </div>

                <!------ 2nd input --- -->

                <div class="input">
                    <div class="checkbox completed">
                        <img class="tick" src="images/tick.svg" alt="">

                    </div>
                    <input class="linethrough" type="text" placeholder="Add new goal... ">
                </div>

                <!------ 3rd input --- -->

                <div class="input">
                    <div class="checkbox">
                        <img class="tick" src="images/tick.svg" alt="">
                    </div>
                    <input type="text" placeholder="Add new goal... ">
                </div>

                <!-- ------ Quote --- -->
            </div>
            <h3 class="quote">“Move one step ahead, today!”</h3>

        </div>


    </div>
</body>

</html>
